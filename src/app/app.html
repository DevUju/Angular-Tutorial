<div class="counter-app">
  <h1>Counter App</h1>
  <h3 class="count">{{ count }}</h3>
  <div>
    <button class="btn blue" (click)="counterFunction('minus')">Decrease</button>
    <button class="btn black" (click)="counterFunction('reset')">Reset</button>
    <button class="btn green" (click)="counterFunction('plus')">Increase</button>
  </div>
</div>
