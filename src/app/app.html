<h1>ToDo List</h1>

<input type="text" placeholder="enter task" [(ngModel)]="task">
<button class="btn" (click)="addTask()">Add Task</button>

@for (task of taskList; track task.id){
  <ul class="task-item">
    <li>{{task.id}}</li>
    <li>{{task.name}}</li>
    <li><button class="btn" style="color: whitesmoke; background-color: red;" (click)="taskCompleted(task.id)">{{task.completed }}</button></li>
    <button class="btn" style="background-color: grey; color: white;" (click)="deleteTask(task.id)">Delete</button>
  </ul>
}
